<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://unpkg.com/blaze@4.0.0-6/scss/dist/blaze.min.css" />
    <link rel="stylesheet" href="{% static "css/editor.css" %}" />

    <script src="{% static "jquery/jquery-3.3.1.min.js" %}" type="text/javascript" charset="utf-8"></script>
</head>
<body>

    <ul class="c-nav c-nav--inline">
        <a href="{% url 'editor' %}"><li class="c-nav__item">Editor</li></a>
        <li class="c-nav__item">Files</li>
        <li class="c-nav__item">Profile</li>
        <a href="{% url 'logout' %}"><li class="c-nav__item c-nav__item--right">Logout</li></a>
        <a href="{% url 'login' %}"><li class="c-nav__item c-nav__item--right">Login/Register</li></a>
    </ul>

    <div id="body_login" class="o-grid">
        <div class="o-grid__cell">
            <div class="o-grid-text">
                <h1>Profile for $username</h1>
                <p>Nickname: $nickname</p>
                <p>Joined on $joindate</p>
                <p>$filecount files saved</p>
                <p>Mostly codes in $highestlangcount</p>
            </div>
        </div>
        <div class="o-grid__cell">
            <div class="o-grid-text">
                <h1>Change profile details</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="c-input-group c-input-group--stacked">
                        <div class="o-field">
                            <input type="text" class="c-field" placeholder="Nickname">
                        </div>
                        <div class="o-field">
                            <input type="password" class="c-field" placeholder="Password">
                        </div>
                        <div class="o-field">
                            <button style="width: 100%" class="c-button c-button--success" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>

    {% csrf_token %}
    <script type="text/javascript">
        // using jQuery
        csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
    </script>
</body>
</html>
